        <div class="container">
            <h1>Actualizar cliente</h1>
            <hr>
            <div class="card">
                <div class="card-header">Actualización de cliente</div>
                <div class="card-body">
            <form>
                
                <div class="mb-3">
                    <label for="txt_id_cliente" class="form-label">RUT</label>
                    <input type="number" class="form-control" id="txt_id_cliente" aria-describedby="ayuda_id_cliente" required minlength="7" maxlength="8">
                    <div id="ayuda_id_cliente" class="form-text">RUT sin dígito verificador.</div>
                  </div>
  
                  <div class="mb-3">
                      <label for="txt_dv" class="form-label">DV</label>
                      <input type="text" class="form-control" id="txt_dv" aria-describedby="ayuda_txt_dv" required maxlength="1">
                      <div id="ayuda_txt_dv" class="form-text">Dígito verificador.</div>
                    </div>
  
                    <div class="mb-3">
                      <label for="txt_nombres" class="form-label">Nombres</label>
                      <input type="text" class="form-control" id="txt_nombres" aria-describedby="ayuda_txt_nombres" required minlength="2" maxlength="50">
                      <div id="ayuda_txt_nombres" class="form-text">Ingrese nombres.</div>
                    </div>
  
                    <div class="mb-3">
                      <label for="txt_apellidos" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="txt_apellidos" aria-describedby="ayuda_txt_apellidos" required minlength="2" maxlength="50">
                      <div id="ayuda_txt_apellidos" class="form-text">Ingrese apellidos.</div>
                    </div>
  
                    <div class="mb-3">
                      <label for="txt_email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="txt_email" aria-describedby="ayuda_txt_email" required >
                      <div id="ayuda_txt_email" class="form-text">Correo electrónico.</div>
                    </div>
  
                    <div class="mb-3">
                      <label for="txt_celular" class="form-label">Celular</label>
                      <input type="number" class="form-control" id="txt_celular" aria-describedby="ayuda_txt_celular" required minlength="9" maxlength="15">
                      <div id="ayuda_txt_celular" class="form-text">Nro. de celular.</div>
                    </div>
             
                  <input type="button" value="Actualizar cliente" class="btn btn-primary" onclick="actualizarCliente();">
                  <input type="button" value="Cancelar" class="btn btn-danger" onclick="javascript:history.back()">
              </form>
                </div>
            </div>
        </div>
    </body>
